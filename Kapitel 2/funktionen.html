<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Funktionen</title>
  </head>
  <body>
    <script>
      function durchschnitt(zahlen){
        if(zahlen && zahlen.length > 0){
          var summe = 0;
          for (var i = 0; i < zahlen.length; i++){
            summe += zahlen;
          }
          return summe / zahlen.length;
        }
        else {return 0;}
      }
