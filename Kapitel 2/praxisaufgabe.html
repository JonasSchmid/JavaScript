<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>kontrolle</title>
  </head>
  <body>
    Zahlen zwischen 1 und 30, die durch 5 und/oder 3 teilbar sind: <br/>
    <script>
        var resultat = "";
        for (var i = 1; i<=30; i++) {

          if(i % 5 == 0  || i % 3 == 0) {
            resultat += i + ", ";
          }
        }


        var posLetztesKomma = resultat.lastIndexOf(",");
        resultat = resultat.substring(0, posLetztesKomma);
        document.write(resultat);


    </script>
    <noscript>
      JavaScript ist nicht aktiv!
    </noscript>
  </body>
</html>
